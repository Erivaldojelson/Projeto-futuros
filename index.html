<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <link rel="stylesheet" href="style.css" type="text/css">
        <link rel="stylesheet" href="../css/media-queries.css" type="text/css">

        <script src="js/app.js" type="text/javascript"></script>

        <title>Alô Prefeitura</title>
    </head>
    
    <body id="home" class="bg-body-secondary">
        <div class="container text-bg-secondary">
            <nav class="navbar navbar-expand-md">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">
                        <img src="../assets/logo.png.svg">
                    </a>

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav-menu">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div id="nav-menu" class="collapse navbar-collapse justify-content-end">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link link-light active" href="indexinicio.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link link-light" href="#">Minhas Reclamações</a>
                            </li>
                            <div class="col-md-6 d-grid">
                                <button class="btn btn-dark" style= "background-color: red;" onclick="window.location.href='indexinicio.html';">Sair</button>
                            </div>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        
        <div class="container">
            <main>
                <h1>Envie Sua Reclamação</h1>
                <form class="row p-3 mx-auto my-5 g-3 rounded-3 bg-body">
                    <div class="col-12">
                        <label for="postcode" class="form-label">CEP</label>
                        <input id="postcode" class="form-control" type="text" placeholder="Insira o seu CEP...">
                    </div>
                
                    <div class="col-12">
                        <label for="logradouro" class="form-label">Logradouro</label>
                        <input id="logradouro" class="form-control" type="street" placeholder="Insira seu Logradouro...">
                    <div>
                        <label for="numero" class="form-label">Número</label>
                        <input id="numero" class="form-control" type="mumber" placeholder="Insira seu Número...">
                    </div>

                    <div>
                        <div class="mb-3">
                        <label for="estado" class="form-label">Selecione o seu estado:</label>
                        <select id="estudo" class="form-control">
                            <option value="">-- Escolha um estado --</option>
                            <option value="">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                        </select>
                    </div>

                    <div>
                        <label for="cidade" class="form-label">Cidade</label>
                        <input id="cidade" class="form-control" type="city" placeholder="Insira sua cidade...">
                    </div>

                    <div>
                        <label for="bairro" class="form-label">Bairro</label>
                        <input id="bairro" class="form-control" type="neighborhood" placeholder="Insira o seu bairro...">
                    </div>

                    <div class="mb=3">
                        <label for="descricaodoProblema" class="form-label">Discrição do problema</label>
                        <textarea id="dicricaodoProblema" class="form-control" rows="5" placeholder="Descreva o problema..."></textarea>
                    </div>
                    
                    <div class="mb 3">
                        <label for="imageSelector" class="form-label">Selecione um arquivo:</label>
                        <input id="imageSelector" class="form-control" type="file" accept="image/*,video/*">
                    </div>

                    <div class="col-md-6 d-grid">
                        <button class="btn custom-button button-enviar" style="background-color:rgb(40,131,236)" type="submit">Enviar Reclamação</button>

                    </div>

                    <div class="modal fade" id="agradecimentoModal" tabindex="-1" aria-labelledby="agradecimentoModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="agradecimentoModalLabel">Obrigado!</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>

                                <div class="modal-body">
                                    Muito obrigado pela sua reclamação/sugestão! Estamos trabalhando para solucioná-la. 
                                </div>

                                <div class="modal-footer">
                                    <button id="okButton" type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                                </div>
                            </div>
                        </div>
                    </div>


                </form>
            </main>
        </div>

        <div class="container text-bg-secondary">
            <footer class="py-3">
                <div class="container-fluid text-center">© 2024 Alô Prefeitura - Todos os direitos reservados</div>
            </footer>
        </div>
        <script src="app.js" type="text/javascript"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
    
</html>
